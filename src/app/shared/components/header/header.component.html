<header class="container clearfix">

    <nav class="navbar navbar-expand-lg bg-faded">

        <h1 class="navbar-brand">
            <a routerLink="/" title="Go to the homepage">NG-BE</a>
        </h1>

        <button #navbarToggler
                class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                [class.collapsed]="!mobileNavToggled"
                title="Toggle the navigation"
                (click)="toggleNav()"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown"
             [class.show]="mobileNavToggled">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                       routerLink="/" title="Go to the homepage">Home</a>
                </li>
                <!--
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                       routerLink="/sponsors" title="Checkout our sponsors">Sponsors</a>
                </li>
                -->
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                       routerLink="/workshop-day" title="Learn more about our workshops">Workshop day</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                       routerLink="/conference-day" title="Learn more about the conference">Conference day</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                       routerLink="/location" title="The conference is held at the Holiday Inn Ghent Expo, Belgium">Location</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                       routerLink="/team" title="The NG-BE conference team">Team</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-secondary tickets" href="https://ti.to/ng-be/ng-be-2018/" rel="noopener"
                       target="_blank"
                       title="Buy your conference and workhops tickets">
                        Buy tickets
                    </a>
                </li>
            </ul>
        </div>
    </nav>

</header>
